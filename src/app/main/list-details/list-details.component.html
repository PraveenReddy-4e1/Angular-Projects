<div class="mt-20" *ngIf="!showLoader">
    <table class="table table-striped scrollClass" >
        <thead>
          <tr>
           
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody class="scrollClass">
          <tr *ngFor="let user of userList">
            <td>{{user.fname}}</td>
            <td>{{user.lname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.address}}</td>
            <td>
                <button type="button" class="btn btn-info" (click)="open(template,user)">
                    Edit
                  </button>
                <button class="btn btn-danger ml-20"(click)="confirmDelete(deletetemplate,user.id)">
                    Delete
                </button>
            </td>
          </tr>
          
        </tbody>
      </table>
</div>
<div *ngIf="showLoader" class="loading">
  <img src="../../assets/images/loading.gif">
</div>

<!-- Modal -->
<ng-template #template>
	<div class="modal-header">
    <h2>Edit Details </h2>
	</div>
	<div class="modal-body">
    <form (ngSubmit)="onEditSubmit(editForm)" #editForm="ngForm">
      <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" class="form-control"
               [(ngModel)]="updateUser.fname" name="fname"
               >
      </div>
      <div class="form-group">
        <label for="name">Last Name</label>
        <input type="text" class="form-control"
               [(ngModel)]="updateUser.lname" name="lname"
               >
      </div>
      <div class="form-group">
        <label for="name">Address</label>
        <input type="text" class="form-control"
               [(ngModel)]="updateUser.address" name="address"
               >
      </div>
      <div class="form-group">
        <label for="name">Email</label>
        <input type="text" class="form-control"
               [(ngModel)]="updateUser.email" name="email"
               >
      </div>
      <div class="form-group">
        <label for="name">Phone</label>
        <input type="number" class="form-control" 
               [(ngModel)]="updateUser.phone" name="phone"
              >
      </div>
      <div class="mt-20">
        
          <button type="submit" class="btn btn-primary">Submit</button>
        
      </div>
   </form>
	</div>

</ng-template>

<ng-template #deletetemplate>
  <div class="modal-body text-center">
    <p>Do you want to Delete?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Yes</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
  </div>
</ng-template>
